<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FITnSYNC - My Profile</title>

  <!-- Fonts & Tailwind -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="css/output.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">
</head>

<body class="font-[Poppins] bg-[#121212] text-white min-h-screen">

  <!-- Navbar -->
  <header class="flex justify-between items-center px-10 py-4 border-b border-gray-800 bg-[#121212]">
    <div class="flex items-center gap-6">
      <a href="dashboard.html" class="text-yellow-400 text-xs font-semibold hover:underline">BACK</a>

      <nav class="hidden md:flex gap-6 text-sm font-medium text-gray-300">
        <a href="#" class="hover:text-yellow-400 transition">Schedule</a>
        <a href="#" class="hover:text-yellow-400 transition">Ask a Personal Trainer</a>
        <a href="#" class="hover:text-yellow-400 transition">Smart Scan</a>
        <a href="#" class="hover:text-yellow-400 transition">Fitness Programs</a>
      </nav>
    </div>

    <div class="flex items-center gap-2">
      <span id="profileName" class="font-medium text-gray-200 text-sm"></span>
      <div class="w-8 h-8 flex items-center justify-center bg-white/10 rounded-full border border-gray-600">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
             stroke-width="1.5" stroke="white" class="w-4 h-4">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M15.75 7.5a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.5 20.25a8.25 8.25 0 0115 0" />
        </svg>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-5xl mx-auto p-8">
    <!-- Title -->
    <div class="flex items-center gap-2 mb-6">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
           stroke-width="1.6" stroke="yellow" class="w-5 h-5">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M15.75 7.5a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.5 20.25a8.25 8.25 0 0115 0" />
      </svg>
      <h1 class="text-lg font-semibold">My Profile</h1>
    </div>

    <!-- Profile Info -->
    <div class="flex items-center gap-4 mb-8">
      <div class="w-12 h-12 flex items-center justify-center bg-gray-700 rounded-full">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
             stroke-width="1.5" stroke="white" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M15.75 7.5a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.5 20.25a8.25 8.25 0 0115 0" />
        </svg>
      </div>
      <div>
        <h2 id="usernameDisplay" class="text-base font-semibold">User1249</h2>
        <a href="#" class="text-yellow-400 text-xs hover:underline">Change Profile Picture</a>
      </div>
    </div>

    <!-- Info Box -->
    <div class="bg-[#181818] border border-gray-700 rounded-xl p-6">
      <h3 class="text-sm font-semibold mb-4">Personal Information</h3>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 text-sm">
        <div>
          <p class="text-gray-400 text-xs mb-1">Username</p>
          <p id="username" class="text-white font-medium text-sm">User1249</p>
          <a href="#" class="text-yellow-400 text-xs hover:underline">Change Username</a>
        </div>
        <div>
          <p class="text-gray-400 text-xs mb-1">Email</p>
          <p id="email" class="text-white font-medium text-sm">user1249@gmail.com</p>
          <a href="#" class="text-yellow-400 text-xs hover:underline">Change Email</a>
        </div>
        <div>
          <p class="text-gray-400 text-xs mb-1">Password</p>
          <p class="text-white font-medium text-sm">•••••••••</p>
          <a href="#" class="text-yellow-400 text-xs hover:underline">Change Password</a>
        </div>
      </div>
    </div>
  </main>

  <!-- Script -->
  <script src="js/profile.js"></script>
</body>
</html>
