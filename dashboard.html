<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FITnSYNC - Dashboard</title>

  <!-- Fonts & Tailwind -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="css/output.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">
</head>

<body class="font-[Poppins] text-white">

  <!-- Background Section -->
  <div class="relative min-h-screen bg-cover bg-center" style="background-image: url('assets/dashboard.png');">

    <!-- Overlay gelap transparan -->
    <div class="absolute inset-0 bg-black/70"></div>

    <!-- Navbar -->
    <header class="relative z-10 flex justify-between items-center px-10 py-5">
      <h1 class="text-2xl font-extrabold tracking-wide">
        <span class="text-white">FIT</span><span class="text-yellow-400">nSYNC</span>
      </h1>

      <nav class="hidden md:flex gap-8 text-sm font-medium">
        <a href="#" class="hover:text-yellow-400 transition">Schedule</a>
        <a href="#" class="hover:text-yellow-400 transition">Ask a Personal Trainer</a>
        <a href="#" class="hover:text-yellow-400 transition">Smart Scan</a>
        <a href="fitness.html" class="hover:text-yellow-400 transition">Fitness Programs</a>
        <a href="#" class="hover:text-yellow-400 transition">Diet Recommendations</a>
      </nav>

      <div class="flex items-center gap-4">
        <!-- Tombol Logout -->
        <button id="logoutBtn"
          class="bg-yellow-400 text-black px-4 py-1 rounded-lg text-sm font-semibold hover:bg-yellow-500 transition">
          Logout
        </button>

        <!-- Ikon User -->
        <a href="profile.html"
          class="w-9 h-9 flex items-center justify-center bg-white/10 rounded-full border border-gray-500 hover:bg-white/20 transition">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="white"
            class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M15.75 7.5a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.5 20.25a8.25 8.25 0 0115 0" />
          </svg>
        </a>
      </div>
    </header>

    <!-- Main content -->
    <main class="relative z-10 flex flex-col justify-center items-center text-center h-[80vh] px-4">
      <h2 class="text-4xl md:text-6xl font-extrabold mb-6 tracking-wide">
        BUILD YOUR FITNESS ROUTINE!
      </h2>
      <a href="fitness.html"
        class="bg-yellow-500 hover:bg-yellow-600 text-black font-semibold py-3 px-8 rounded-lg transition-all duration-300">
        START JOURNEY
      </a>
    </main>
  </div>

  <!-- Script -->
  <script src="js/dashboard.js"></script>
</body>

</html>
