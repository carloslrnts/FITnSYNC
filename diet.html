<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FITnSYNC â€“ Fitness Programs</title>

    <link href="css/output.css" rel="stylesheet" />
    <link href="css/custom.css" rel="stylesheet" />
  </head>

  <body class="bg-[#0f1a1c] text-white font-[Poppins]">
    <!-- Background Section -->
    <div
      class="relative min-h-screen bg-cover bg-center"
      style="background-image: url('assets/dashboard.png')"
    >
      <!-- Overlay gelap transparan -->
      <div class="absolute inset-0 bg-black/20"></div>
      <!-- Navbar -->
      <header
        class="relative z-10 flex justify-between items-center px-10 py-5"
      >
        <a href="dashboard.html" class="text-2xl font-extrabold tracking-wide">
          <span class="text-white">FIT</span
          ><span class="text-yellow-400">nSYNC</span>
        </a>

        <nav class="hidden md:flex gap-8 text-sm font-medium">
          <a href="schedule.html" class="hover:text-yellow-400 transition">Schedule</a>
          <a
            href="personal-trainer.html"
            class="hover:text-yellow-400 transition"
            >Ask a Personal Trainer</a
          >
          <a href="#" class="hover:text-yellow-400 transition">Smart Scan</a>
          <a href="fitness.html" class="hover:text-yellow-400 transition"
            >Fitness Programs</a
          >
          <a
            href="diet.html"
            class="text-yellow-400 hover:text-yellow-400 transition"
            >Diet Recommendations</a
          >
        </nav>

        <div class="flex items-center gap-4">
          <!-- Ikon User -->
          <a
            href="profile.html"
            class="w-9 h-9 flex items-center justify-center bg-white/10 rounded-full border border-gray-500 hover:bg-white/20 transition"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="white"
              class="w-5 h-5"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 7.5a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.5 20.25a8.25 8.25 0 0115 0"
              />
            </svg>
          </a>
        </div>
      </header>

      <!-- Main Content - Centered Calculator -->
      <main
        class="relative z-10 flex justify-center items-center h-[calc(100vh-80px)]"
      >
        <div
          class="bg-black/60 backdrop-blur-sm p-8 rounded-xl shadow-lg w-full max-w-md"
        >
          <h2
            class="text-2xl font-bold text-center text-yellow-400 tracking-wider mb-2"
          >
            CALCULATE CALORIES
          </h2>
          <p class="text-gray-300 text-center text-sm mb-8">
            The calorie calculator can be used to estimate the number of
            calories a person needs to consume each day.
          </p>

          <form id="calorie-form" class="space-y-5">
            <!-- Age -->
            <div>
              <input
                type="number"
                id="age"
                name="age"
                placeholder="Age"
                class="w-full bg-gray-800/50 text-white placeholder-gray-400 p-3 rounded-md border border-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-500"
              />
            </div>

            <!-- Gender -->
            <div class="flex items-center space-x-8">
              <label class="text-gray-300">Gender :</label>
              <div class="flex items-center gap-2">
                <input
                  type="radio"
                  id="male"
                  name="gender"
                  value="male"
                  class="h-4 w-4 bg-gray-700 border-gray-600 text-yellow-500 focus:ring-yellow-500"
                />
                <label for="male">Male</label>
              </div>
              <div class="flex items-center gap-2">
                <input
                  type="radio"
                  id="female"
                  name="gender"
                  value="female"
                  class="h-4 w-4 bg-gray-700 border-gray-600 text-yellow-500 focus:ring-yellow-500"
                />
                <label for="female">Female</label>
              </div>
            </div>

            <!-- Height -->
            <div>
              <input
                type="number"
                id="height"
                name="height"
                placeholder="Height (cm)"
                class="w-full bg-gray-800/50 text-white placeholder-gray-400 p-3 rounded-md border border-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-500"
              />
            </div>

            <!-- Weight -->
            <div>
              <input
                type="number"
                id="weight"
                name="weight"
                placeholder="Weight (kg)"
                class="w-full bg-gray-800/50 text-white placeholder-gray-400 p-3 rounded-md border border-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-500"
              />
            </div>

            <!-- Activity Rate -->
            <div>
              <select
                id="activity"
                name="activity"
                class="w-full bg-gray-800/50 text-white p-3 rounded-md border border-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-500"
              >
                <option value="" disabled selected>Select Activity Rate</option>
                <option value="sedentary">
                  Sedentary (little or no exercise)
                </option>
                <option value="lightly active">
                  Lightly Active (1-3 days/week)
                </option>
                <option value="moderately active">
                  Moderately Active (3-5 days/week)
                </option>
                <option value="very active">Very Active (6-7 days/week)</option>
                <option value="extra active">
                  Extra Active (very hard exercise & physical job)
                </option>
              </select>
            </div>

            <!-- Submit Button -->
            <button
              type="submit"
              class="w-full bg-yellow-500 text-black font-bold py-3 rounded-md hover:bg-yellow-600 transition-all duration-300 mt-4"
            >
              CALCULATE
            </button>
          </form>
        </div>
      </main>
    </div>

    <!-- JavaScript file for form logic -->
    <script src="js/diet.js"></script>
  </body>
</html>
